<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monkeys World - Infinite Runner (Debug)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #87CEEB;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
    }
  </style>
</head>
<body>

<!-- Phaser 3 Library -->
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

<script>
class TitleScene extends Phaser.Scene {
  constructor() {
    super({ key: 'TitleScene' });
  }

  preload() {
    this.load.image('blaire', 'assets/daughter.png');
    this.load.image('drew', 'assets/son.png');
  }

  create() {
    this.add.text(80, 100, "Monkeys World (Debug Version)", {
      fontSize: '32px',
      fill: '#000',
      fontStyle: 'bold'
    });

    this.add.text(80, 200, "Choose Your Character:", {
      fontSize: '28px',
      fill: '#000'
    });
    this.add.text(100, 280, "Press 1 for Blaire", {
      fontSize: '24px',
      fill: '#000'
    });
    this.add.text(100, 320, "Press 2 for Drew", {
      fontSize: '24px',
      fill: '#000'
    });

    this.add.text(20, 20, "TitleScene loaded (Debug)!", {
      fontSize: '16px',
      fill: '#fff'
    });

    // Keyboard input for character selection
    this.input.keyboard.on('keydown-ONE', () => this.startGame('blaire'));
    this.input.keyboard.on('keydown-TWO', () => this.startGame('drew'));

    // Tap/click defaults to Blaire
    this.input.on('pointerdown', () => this.startGame('blaire'));
  }

  startGame(characterKey) {
    this.scene.start('RunnerScene', { character: characterKey });
  }
}

class RunnerScene extends Phaser.Scene {
  constructor() {
    super({ key: 'RunnerScene' });
  }

  init(data) {
    this.characterKey = data.character || 'blaire';
  }

  create() {
    this.gameWidth = this.sys.game.config.width;   // 800
    this.gameHeight = this.sys.game.config.height; // 600

    // Player near the left, about halfway down the screen
    this.player = this.physics.add.sprite(100, 300, this.characterKey);
    this.player.setCollideWorldBounds(true);
    this.player.setScale(0.5);

    // Ground is optional here (debug)
    // We'll still create it so you can see if collisions are happening
    this.ground = this.add.rectangle(
      this.gameWidth / 2,
      this.gameHeight - 20,
      this.gameWidth,
      40,
      0x654321
    );
    this.physics.add.existing(this.ground, true);
    this.physics.add.collider(this.player, this.ground);

    // Group for obstacles
    this.obstacles = this.physics.add.group();
    this.physics.add.collider(this.obstacles, this.ground);

    // Overlap
    this.physics.add.overlap(this.player, this.obstacles, this.hitObstacle, null, this);

    // Score
    this.score = 0;
    this.scoreText = this.add.text(16, 16, 'Score: 0', {
      fontSize: '32px',
      fill: '#000'
    });

    // Jump input
    this.input.on('pointerdown', () => this.jump());
    this.spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    this.spaceKey.on('down', () => this.jump());

    // Spawn obstacles every 2 seconds
    this.time.addEvent({
      delay: 2000,
      callback: this.addObstacle,
      callbackScope: this,
      loop: true
    });

    // Debug text
    this.add.text(20, 60, "RunnerScene loaded (Debug)!", {
      fontSize: '16px',
      fill: '#fff'
    });

    // Show how many obstacles are active
    this.obstacleCountText = this.add.text(16, 56, 'Obstacles: 0', {
      fontSize: '16px',
      fill: '#000'
    });
  }

  update() {
    // Keep updating obstacle count
    this.obstacleCountText.setText('Obstacles: ' + this.obstacles.countActive(true));

    // Player stays in place horizontally
    this.player.setVelocityX(0);
  }

  jump() {
    // Jump if on ground or if your player is below a certain threshold
    // (In debug mode, there's no real ground at y=300, so let's just let them jump always)
    if (this.player.body.touching.down) {
      this.player.setVelocityY(-400);
    }
  }

  addObstacle() {
    // Debug log so we see it in the Console
    console.log("Spawning obstacle!");

    // Pick from these emojis
    const obstacleOptions = ["ü•Ö", "ü•ç", "ü§ü"];
    const emoji = obstacleOptions[Math.floor(Math.random() * obstacleOptions.length)];

    // For debugging, spawn them in the middle horizontally
    // so they're clearly visible
    const obstacle = this.add.text(
      800,         // x = far right
      300,         // y = middle of screen
      emoji,
      { fontSize: '64px', color: '#000' }
    );
    this.physics.add.existing(obstacle);

    // Move left slowly so you have time to see it
    obstacle.body.setVelocityX(-100);
    obstacle.body.setAllowGravity(false);

    this.obstacles.add(obstacle);
  }

  hitObstacle(player, obstacle) {
    // We'll compare the player's center to the obstacle's center
    const playerCenterY = player.y + (player.displayHeight * 0.5);
    const obstacleCenterY = obstacle.y + 32; // half of 64px

    if (playerCenterY < obstacleCenterY) {
      // Successful jump
      this.score += 10;
      this.scoreText.setText('Score: ' + this.score);
      obstacle.destroy();
    } else {
      // Game Over
      this.scene.start('GameOverScene', { score: this.score });
    }
  }
}

class GameOverScene extends Phaser.Scene {
  constructor() {
    super({ key: 'GameOverScene' });
  }

  init(data) {
    this.finalScore = data.score || 0;
  }

  create() {
    this.add.text(200, 200, "Game Over!", {
      fontSize: '48px',
      fill: '#000',
      fontStyle: 'bold'
    });

    this.add.text(200, 300, `Final Score: ${this.finalScore}`, {
      fontSize: '32px',
      fill: '#000'
    });

    this.add.text(160, 400, "Tap or Press SPACE to Restart", {
      fontSize: '24px',
      fill: '#000'
    });

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('TitleScene');
    });
    this.input.on('pointerdown', () => {
      this.scene.start('TitleScene');
    });
  }
}

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: "#87CEEB",
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 600 },
      debug: false
    }
  },
  scene: [TitleScene, RunnerScene, GameOverScene]
};

new Phaser.Game(config);
</script>

</body>
</html>
