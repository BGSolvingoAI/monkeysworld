<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monkeys World - Infinite Runner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #87CEEB; /* Light blue background behind the canvas */
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
    }
  </style>
</head>
<body>

<!-- Phaser 3 Library -->
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

<script>
// -----------------------------------------------------------------------------
// SCENE: TitleScene
// -----------------------------------------------------------------------------
class TitleScene extends Phaser.Scene {
  constructor() {
    super({ key: 'TitleScene' });
  }

  preload() {
    // Load images for both characters
    this.load.image('blaire', 'assets/daughter.png');
    this.load.image('drew', 'assets/son.png');
  }

  create() {
    // Title text
    this.add.text(160, 100, "Monkeys World (Infinite Runner)", {
      fontSize: '32px',
      fill: '#000',
      fontStyle: 'bold'
    });

    // Character selection instructions
    this.add.text(140, 250, "Choose Your Character:", {
      fontSize: '28px',
      fill: '#000'
    });
    this.add.text(160, 320, "Press 1 for Blaire", {
      fontSize: '24px',
      fill: '#000'
    });
    this.add.text(160, 360, "Press 2 for Drew", {
      fontSize: '24px',
      fill: '#000'
    });

    // Debug text so we know TitleScene loaded
    this.add.text(20, 20, "TitleScene loaded!", {
      fontSize: '16px',
      fill: '#fff'
    });

    // Keyboard input for character selection
    this.input.keyboard.on('keydown-ONE', () => {
      this.startGame('blaire');
    });
    this.input.keyboard.on('keydown-TWO', () => {
      this.startGame('drew');
    });

    // If someone taps/clicks the screen, default to Blaire
    this.input.on('pointerdown', () => {
      this.startGame('blaire');
    });
  }

  startGame(characterKey) {
    this.scene.start('RunnerScene', { character: characterKey });
  }
}

// -----------------------------------------------------------------------------
// SCENE: RunnerScene (Infinite Runner)
// -----------------------------------------------------------------------------
class RunnerScene extends Phaser.Scene {
  constructor() {
    super({ key: 'RunnerScene' });
  }

  init(data) {
    // Which character did we pick?
    this.characterKey = data.character || 'blaire';
  }

  create() {
    // Basic setup
    this.gameWidth = this.sys.game.config.width;   // 800
    this.gameHeight = this.sys.game.config.height; // 600

    // Create the player sprite at x=100, y=450
    this.player = this.physics.add.sprite(100, 450, this.characterKey);
    this.player.setCollideWorldBounds(true);
    this.player.setScale(0.5);

    // Create ground as an invisible rectangle
    // so the player doesn't fall through
    this.ground = this.add.rectangle(
      this.gameWidth / 2,  // x = 400
      this.gameHeight - 20, // y = 580
      this.gameWidth,       // 800
      40,
      0x654321
    );
    this.physics.add.existing(this.ground, true);
    this.physics.add.collider(this.player, this.ground);

    // We'll keep the player stationary (no horizontal velocity)
    // and spawn obstacles from the right side moving left.
    // This creates the "infinite runner" feel.

    // Group for obstacles
    this.obstacles = this.physics.add.group();
    // Collide obstacles with the ground so they rest on it (if we had gravity)
    this.physics.add.collider(this.obstacles, this.ground);
    // Overlap check to see if the player collides with an obstacle
    this.physics.add.overlap(this.player, this.obstacles, this.hitObstacle, null, this);

    // Score
    this.score = 0;
    this.scoreText = this.add.text(16, 16, 'Score: 0', {
      fontSize: '32px',
      fill: '#000'
    });

    // Input for jump
    this.input.on('pointerdown', () => this.jump());
    this.spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    this.spaceKey.on('down', () => this.jump());

    // Spawn obstacles on a timer
    this.time.addEvent({
      delay: 1500, // spawn every 1.5 seconds
      callback: this.addObstacle,
      callbackScope: this,
      loop: true
    });

    // Debug text
    this.add.text(20, 60, "RunnerScene loaded!", {
      fontSize: '16px',
      fill: '#fff'
    });
  }

  update() {
    // Keep the player in place (no horizontal velocity)
    this.player.setVelocityX(0);
  }

  jump() {
    // Jump only if touching the ground
    if (this.player.body.touching.down) {
      this.player.setVelocityY(-400);
    }
  }

  addObstacle() {
    // All obstacles must be jumped over
    // We'll pick randomly from an array of emojis
    const obstacleOptions = ["🥅", "🥍", "🤟"]; // hockey net, lacrosse stick, i love you
    const emoji = obstacleOptions[Math.floor(Math.random() * obstacleOptions.length)];

    // Create a text object at x=800 (off-screen to the right)
    // y=520 so it appears near the ground
    const obstacle = this.add.text(800, 520, emoji, {
      fontSize: '64px'
    });
    this.physics.add.existing(obstacle);

    // Move left so the player has to jump over it
    obstacle.body.setVelocityX(-200);
    obstacle.body.setAllowGravity(false);

    // Add to obstacles group
    this.obstacles.add(obstacle);
  }

  hitObstacle(player, obstacle) {
    // Check if the player is above the obstacle => successful jump
    // We do this by comparing positions at the moment of overlap
    if (player.y < obstacle.y) {
      // If above, we treat it as a successful jump
      this.score += 10;
      this.scoreText.setText('Score: ' + this.score);
      obstacle.destroy();
    } else {
      // Otherwise, game over
      this.scene.start('GameOverScene', { score: this.score });
    }
  }
}

// -----------------------------------------------------------------------------
// SCENE: GameOverScene
// -----------------------------------------------------------------------------
class GameOverScene extends Phaser.Scene {
  constructor() {
    super({ key: 'GameOverScene' });
  }

  init(data) {
    this.finalScore = data.score || 0;
  }

  create() {
    // Show Game Over & Score
    this.add.text(200, 200, "Game Over!", {
      fontSize: '48px',
      fill: '#000',
      fontStyle: 'bold'
    });

    this.add.text(200, 300, `Final Score: ${this.finalScore}`, {
      fontSize: '32px',
      fill: '#000'
    });

    this.add.text(160, 400, "Tap or Press SPACE to Restart", {
      fontSize: '24px',
      fill: '#000'
    });

    // Restart on input
    this.input.keyboard.on('keydown-SPACE', () => {
      this.restartGame();
    });
    this.input.on('pointerdown', () => {
      this.restartGame();
    });
  }

  restartGame() {
    this.scene.start('TitleScene');
  }
}

// -----------------------------------------------------------------------------
// GAME CONFIG & LAUNCH
// -----------------------------------------------------------------------------
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: "#87CEEB",
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 600 },
      debug: false
    }
  },
  scene: [TitleScene, RunnerScene, GameOverScene]
};

new Phaser.Game(config);
</script>

</body>
</html>
